<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Page</title>
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Amiri|Caveat|Josefin+Sans|Kalam|Nanum+Myeongjo|Permanent+Marker|Playfair+Display|Righteous|Sacramento&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    </head>
<body>
    <div class="container">
      <h2>Ask Whatever You Wish!</h2>
        <form action="action_page.php">

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name">

        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
            </select>

        <label for="email">Email</label>
            <textarea id="email" name="email"></textarea>    
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write anything"
                  style="width:200px;height:200px"></textarea>

        <input type="submit" value="Submit">
        </form>
    </div>
    </body>
    <a href="index.html">Back to Main Page</a>
</html>
